<div *ngIf="node;else noselection">
  <div [ngSwitch]="node.type">
    <div *ngSwitchCase="nodeType.Zip">
      <p>Zip file</p>
    </div>
    <div *ngSwitchCase="nodeType.Folder">
      <p>Folder</p>
    </div>
    <div *ngSwitchCase="nodeType.Image">
      <div id="navtabs">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link {{view === browserView.Overview ? 'active' : ''}}"
               [routerLink]="['./']">Whole page</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {{view === browserView.Selections ? 'active' : ''}}" 
               [routerLink]="['./selections', {page: 0, size: 10}]">Selections</a>
          </li>
        </ul>
      </div>
      <div *ngIf="imageMeta;else nometa">
        <app-img-region-editor [(imageMeta)]="imageMeta"></app-img-region-editor>
      </div>
      <ng-template #nometa>
        <p>Loading ...</p>
      </ng-template>
    </div>
  </div>
</div>
<ng-template #noselection>
  <p>No selection</p>
</ng-template>
