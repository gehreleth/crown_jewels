<div class="container-fluid">
  <div class="row">
    <nav class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar">
      <div [ngBusy]="busy"></div>
      <div>
        <tree-view [Nodes]="storage.Nodes"
        [SelectedNode]="selectedNode"
        (onSelectedChanged)="onSelectNode($event)"
        (onRequestNodes)="onRequest($event)">
        </tree-view>
      </div>
      <hr>
      <div>
        <app-upload-form></app-upload-form>
      </div>
    </nav>
    <main class="col-sm-9 ml-sm-auto col-md-10 pt-3" role="main">
      <div *ngIf="selectedNode">
        <div [ngSwitch]="selectedNode.type">
          <div *ngSwitchCase="nodeType.Zip">
            <p>Zip file</p>
          </div>
          <div *ngSwitchCase="nodeType.Folder">
            <p>Folder</p>
          </div>
          <div *ngSwitchCase="nodeType.Image">
            <app-img-region-editor [SelectedImageNode]="selectedNode">
            </app-img-region-editor>
          </div>
        </div>
      </div>
      <div *ngIf="!selectedNode">
        <p>No selection</p>
      </div>
    </main>
  </div>
</div>
