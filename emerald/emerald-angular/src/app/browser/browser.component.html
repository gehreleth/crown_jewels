<div class="container-fluid">
  <div class="row">
    <nav class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar">
      <div class="busy-container" [ngBusy]="_context.busyIndicator"></div>
      <tree-view [(Nodes)]="_context.rootNodes"
                 [(SelectedNode)]="_context.treePaneSelection"
                 (onRequestNodes)="_context.requestNodes($event)">
      </tree-view>
      <hr>
      <app-upload-form></app-upload-form>
    </nav>
    <main class="col-sm-9 ml-sm-auto col-md-10 pt-3" role="main">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
