<div *ngIf="_regionsOnPage | async; let regions">
  <app-img-region-editor-bysel-sel *ngFor="let region of regions"
    [imageMeta]="imageMeta"
    [region]="region"
    [dimensions]="dimensions">
  </app-img-region-editor-bysel-sel>
  <div *ngIf="_pageRange | async; let pageRange">
    <app-paginator
      *ngIf="pageRange.numPages > 1"
      [pageRange]="pageRange"
      [linkGenerator]="_linkGenerator">
    </app-paginator>
  </div>
</div>
