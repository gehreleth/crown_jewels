<div id="main-area" *ngIf="dimensions.clientWidth; else nodimensions">
  <app-img-region-editor-bysel-sel *ngFor="let region of regions"
    [imageMeta]="imageMeta"
    [region]="region"
    [dimensions]="dimensions">
  </app-img-region-editor-bysel-sel>
</div>
<ng-template #nodimensions>
  <img #dimensionProbe [src]="safeImageHref" class="img-fluid">
</ng-template>
<div id="pages-outer">
  <nav id="pages-inner" aria-label="Region editor by selection pages">
    <ul class="pagination">
      <li [ngClass]="_prevPageLink.class">
        <a class="page-link"
           [routerLink]="_prevPageLink.link"
           tabindex="{{_prevPageLink.tabindex}}">Previous</a>
      </li>
      <li *ngFor="let pl of _pageLinks" [ngClass]="pl.class">
        <a class="page-link" [routerLink]="pl.link">{{pl.caption}}</a>
      </li>
      <li [ngClass]="_nextPageLink.class">
        <a class="page-link"
           [routerLink]="_nextPageLink.link"
           tabindex="{{_nextPageLink.tabindex}}">Next</a>
      </li>
    </ul>
  </nav>
</div>
