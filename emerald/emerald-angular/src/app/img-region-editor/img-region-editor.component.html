<div>
  <div style="row">
    <button type="button" class="btn btn-primary" (click)="rotateCCW($event)">
      <i class="nodeicon fa fa-undo"></i>
    </button>
    <button type="button" class="btn btn-primary" (click)="rotateCW($event)">
      <i class="nodeicon fa fa-repeat"></i>
    </button>
  </div>
  <hr>
  <div style="row">
    <img #regionEditor
         src="/emerald/storage/get-content/{{SelectedNode.aquamarineId}}?rot={{Rot}}"
         class="img-fluid">
  </div>
</div>
