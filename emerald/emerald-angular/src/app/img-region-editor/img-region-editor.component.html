<div id="navtabs">
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link active" [routerLink]="homeRouterLink">Overview</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" [routerLink]="homeRouterLink">By Region</a>
    </li>
  </ul>
</div>
<div class="container-fluid">
  <div id="overview-buttons">
    <div class="btn-group" data-toggle="buttons">
      <button type="button" class="btn btn-primary" (click)="onRotateCCW($event)">
        <i class="nodeicon fa fa-rotate-left"></i>
      </button>
      <button type="button" class="btn btn-primary" (click)="onRotateCW($event)">
        <i class="nodeicon fa fa-rotate-right"></i>
      </button>
    </div>
    <button type="button" class="btn btn-danger" (click)="onSaveRegions($event)">
      <i class="nodeicon fa fa-floppy-o"></i>
    </button>
  </div>
  <app-ire-main-area *ngIf="imageMeta.clientWidth; else nodimensions"
                     [imageHref]="aquamarineBlobHref"
                     [width]="imageMeta.clientWidth"
                     [height]="imageMeta.clientHeight"
                     [areas] = "_areas"
                     (areasChanged)=areasChanged($event)>
  </app-ire-main-area>
  <ng-template #nodimensions>
    <img #dimensionProbe [src]="aquamarineBlobHref" class="img-fluid">
  </ng-template>
</div>
