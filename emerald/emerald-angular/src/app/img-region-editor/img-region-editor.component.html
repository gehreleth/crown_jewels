<div class="container-fluid">
  <div id="overview-buttons">
    <div class="btn-group" data-toggle="buttons">
      <button type="button" class="btn btn-primary" (click)="onRotateCCW($event)">
        <i class="nodeicon fa fa-rotate-left"></i>
      </button>
      <button type="button" class="btn btn-primary" (click)="onRotateCW($event)">
        <i class="nodeicon fa fa-rotate-right"></i>
      </button>
    </div>
    <button type="button" class="btn btn-danger" (click)="onSaveRegions($event)">
      <i class="nodeicon fa fa-floppy-o"></i>
    </button>
  </div>
  <app-ire-main-area [imageHref]="safeImageHref"
                     [width]="dimensions.clientWidth"
                     [height]="dimensions.clientHeight"
                     [areas] = "_areas"
                     (areasChanged)=areasChanged($event)>
  </app-ire-main-area>
</div>
