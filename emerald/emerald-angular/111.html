<div style="position: relative; width: 500px; height: 335px;">
  <img alt="Image principale"
       id="example"
       src="example.jpg"
       style="width: 500px; position: absolute;"
       class="blurred">
  <div class="select-areas-overlay"
       style="opacity: 0.5; position: absolute; width: 500px; height: 335px; display: block;">
  </div>
  <div style="background-color: rgb(0, 0, 0); opacity: 0; position: absolute; width: 500px; height: 335px; cursor: crosshair;">
  </div>
  <div class="select-areas-outline"
       style="opacity: 0.5; position: absolute; cursor: default; width: 60px; height: 100px; left: 10px; top: 20px; z-index: 0;">
  </div>
  <div class="select-areas-background-area" style="background: rgb(255, 255, 255) url(&quot;example.jpg&quot;) no-repeat scroll -11px -21px / 500px 335px; position: absolute; cursor: move; width: 58px; height: 98px; left: 11px; top: 21px; z-index: 2;">
  </div>
  <div class="delete-area" style="display: none; left: 71px; top: -7px; z-index: 1;">
    <div class="select-areas-delete-area"></div>
  </div>
  <div class="select-areas-resize-handler w"
       style="opacity: 0.5; position: absolute; cursor: w-resize; display: none; left: 6px; top: 65px; z-index: 101;">
  </div>
  <div class="select-areas-resize-handler sw"
       style="opacity: 0.5; position: absolute; cursor: sw-resize; display: none; left: 6px; top: 115px; z-index: 101;">
  </div>
  <div class="select-areas-resize-handler s"
       style="opacity: 0.5; position: absolute; cursor: s-resize; display: none; left: 35px; top: 115px; z-index: 101;">
  </div>
  <div class="select-areas-resize-handler se"
       style="opacity: 0.5; position: absolute; cursor: se-resize; display: none; left: 65px; top: 115px; z-index: 101;">
  </div>
  <div class="select-areas-resize-handler e"
       style="opacity: 0.5; position: absolute; cursor: e-resize; display: none; left: 65px; top: 65px; z-index: 101;">
  </div>
  <div class="select-areas-resize-handler ne"
       style="opacity: 0.5; position: absolute; cursor: ne-resize; display: none; left: 65px; top: 16px; z-index: 101;">
  </div>
  <div class="select-areas-resize-handler n"
       style="opacity: 0.5; position: absolute; cursor: n-resize; display: none; left: 35px; top: 16px; z-index: 101;">
  </div>
  <div class="select-areas-resize-handler nw"
       style="opacity: 0.5; position: absolute; cursor: nw-resize; display: none; left: 6px; top: 16px; z-index: 101;">
  </div>
</div>
